<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Downtown Honolulu Parking Map - Find Parking Rates & Locations</title>
    <meta name="description"
        content="Interactive map showing downtown Honolulu parking locations, rates, hours, and availability. Find the best parking spots in Honolulu's business district." />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üÖøÔ∏è</text></svg>" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="preconnect" href="https://nominatim.openstreetmap.org" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css?v=2" />
</head>

<body>
    <header class="app-header">
        <h1>Downtown Honolulu Parking</h1>
        <div class="controls">
            <div class="filter-chips">
                <button class="chip" data-filter="price" data-value="3">Under $3/hr</button>
                <button class="chip" data-filter="price" data-value="5">Under $5/hr</button>
                <button class="chip" data-filter="monthly" data-value="yes">Monthly Available</button>
                <button class="chip" data-filter="hours" data-value="24/7">24/7 Open</button>
                <button class="chip" data-filter="height" data-value="no-limit">No Height Limit</button>
                <button class="chip" data-filter="type" data-value="garage">Garages Only</button>
                <button id="resetFilters" class="chip-reset" title="Clear all filters">
                    <span class="reset-icon">‚Üª</span>
                </button>
            </div>
        </div>
    </header>

    <main class="layout">
        <div id="map" tabindex="0" aria-label="Parking map"></div>

        <aside id="infoCard" class="info-card" aria-live="polite">
            <div id="cardContent">
                <p class="hint">Click a marker to view parking details.</p>
            </div>
            <div class="list-controls">
                <button id="listToggle">Show list</button>
            </div>
        </aside>
    </main>

    <!-- small list modal -->
    <div id="listModal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Parking list">
        <div class="modal-content">
            <button class="close" id="closeList">‚úï</button>
            <h2>Parking Locations</h2>
            <div id="listContainer"></div>
        </div>
    </div>

    <footer class="app-footer">
        <small>Downtown Honolulu parking information. Rates and availability subject to change.</small>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="app.js"></script>
</body>

</html>
